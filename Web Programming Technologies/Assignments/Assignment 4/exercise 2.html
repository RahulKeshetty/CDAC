<body>
    
    <script>
        function forEachElement(arr, callback) {
            for (let i = 0; i < arr.length; i++) {
                callback(i);
            }
        }
        
        const arr = [2,4,6,8,1];
        forEachElement(arr, function (i) {
            console.log(arr[i]*2, i);
        });
    </script>
</body>
