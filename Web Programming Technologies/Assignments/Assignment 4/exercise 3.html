<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fetchData(url,callback) {
            setTimeout(() => {
                callback(`Data is ${url}`);
            },2000)
        }

        fetchData('www.google.com',(response) => {
            console.log(response);
        })
    </script>
</body>
</html>
